<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Order Form</title>
    <link href="product_order.css" rel="stylesheet" />
    <script src="utilities.js" type="text/javascript"></script>
    <script src="product_order.js" type="text/javascript"></script>
</head>
<body>
    <h1>Product Order Form</h1>
    <form id="order_form">
        <fieldset>
            <legend>Buy a Phone</legend>
            <div id="current_date"></div> 
            <div class="tab">
                <div class="tRow">
                    <div class="tCell"><label for="product">Product:</label></div>
                    <div class="tCell">
                        <select id="product">
                            <option>iPad</option>
                            <option>iPhone</option>
                            <option>Samsung Galaxy</option>
                            <option>Moto-X</option>
                        </select>
                        <span id="err1"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="quantity">Quantity:</label></div>
                    <div class="tCell">
                        <input type="number" id="quantity">
                        <span id="err2"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="unit price">Unit Price:</label></div>
                    <div class="tCell">
                        <input type="number" id="unit_price">
                        <span id="err3"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="discount_rate">Discount Rate:</label></div>
                    <div class="tCell">
                        <input type="number" id="discount_rate">
                        <span id="err4"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="order_date">Order Date:</label></div>
                    <div class="tCell">
                        <input type="text" id="order_date">
                        <span id="err5"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="first_name">First Name:</label></div>
                    <div class="tCell">
                        <input type="text" id="first_name">
                        <span id="err6"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="last_name">Last Name:</label></div>
                    <div class="tCell">
                        <input type="text" id="last_name">
                        <span id="err7"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="payment_type">Payment Type:</label></div>
                    <div class="tCell">
                        <select id="payment_type">
                            <option>Visa</option>
                            <option>Mastercard</option>
                            <option>American Express</option>
                            <option>Discover</option>
                        </select>
                        <span id="err8"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="card_number">Card Number:</label></div>
                    <div class="tCell">
                        <input type="text" id="card_number">
                        <span id="err9"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="security_code">Security Code:</label></div>
                    <div class="tCell">
                        <input type="text" id="security_code">
                        <span id="err10"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="comments">Comments:</label></div>
                    <div class="tCell">
                        <textarea id="comments"></textarea>
                        <span id="count"></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell">&nbsp;</div>
                    <div class="tCell">
                        <input type="button" id="order_button" value= "Place Order" />
                    </div>
                    <div class="tCell">
                        <input type="button" id="reset_button" value="reset" />
                    </div>
                        
                </div><!-- END ROW -->
            </div><!-- END TABLE -->
            <br />
            <div id="output"></div>
        </fieldset>
    </form>
</body>
</html>
