<!DOCTYPE html>
<html lang="en">
<head>
        <title>Swann Login Page</title>
        <link href="product_order.css" rel="stylesheet" />
        <script src="utilities.js" type="text/javascript"></script>
        <script src="product_order.js" type="text/javascript"></script>
</head>
<body>
    <h1>Login page</h1>
    <form id="login_form">
        <fieldset>
            <legend>Login</legend>
            <div class="tab">

                <div class="tRow">
                    <div class="tCell"><label for="user_name">Username:</label></div>
                    <div class="tCell">
                        <input type="text" id="user_name" />
                        <span id="err1"></span></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell"><label for="password">Password:</label></div>
                    <div class="tCell">
                        <input type="text" id="passsword" />
                        <span id="err2"></span></span>
                    </div>
                </div><!-- END ROW -->
                <div class="tRow">
                    <div class="tCell">&nbsp;</div>
                    <div class="tCell"><input type="button" id="login_button" value="Login"></div>
                </div><!-- END ROW -->
            </div><!-- END TABLE -->
            <br />
            <div id="output" class="error"></div>
        </fieldset>
    </form>
</body>
</html>
